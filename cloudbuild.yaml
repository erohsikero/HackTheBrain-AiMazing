steps:
  # Build the backend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/dental-ai-backend:$COMMIT_SHA'
      - '-f'
      - 'backend/Dockerfile'
      - 'backend'
    id: 'build-backend'

  # Push the backend image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/dental-ai-backend:$COMMIT_SHA'
    id: 'push-backend'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'dental-ai-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/dental-ai-backend:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8000'
      - '--set-env-vars'
      - 'PROJECT_ID=$PROJECT_ID,LOCATION=us-central1,DEBUG=false'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
    id: 'deploy-backend'

  # Build frontend static files
  - name: 'node:18'
    entrypoint: 'npm'
    args: ['install']
    dir: 'frontend'
    id: 'install-frontend-deps'

  - name: 'node:18'
    entrypoint: 'npm'
    args: ['run', 'build']
    dir: 'frontend'
    id: 'build-frontend'
    env:
      - 'VITE_API_BASE_URL=https://dental-ai-backend-$PROJECT_ID.a.run.app/api/v1'

  # Deploy frontend to Firebase Hosting (optional)
  # - name: 'gcr.io/$PROJECT_ID/firebase'
  #   args:
  #     - 'deploy'
  #     - '--project=$PROJECT_ID'
  #     - '--only=hosting'
  #   dir: 'frontend'
  #   id: 'deploy-frontend'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# Cloud Build will automatically use these images
images:
  - 'gcr.io/$PROJECT_ID/dental-ai-backend:$COMMIT_SHA'

# Set timeout to 20 minutes
timeout: '1200s'
