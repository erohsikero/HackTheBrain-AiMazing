apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: dental-clinic-frontend
spec:
  template:
    spec:
      containers:
        - image: gcr.io/YOUR_PROJECT_ID/dental-clinic-frontend:latest
          ports:
            - containerPort: 8080
          env:
            - name: VITE_FIREBASE_API_KEY
              value: $_VITE_FIREBASE_API_KEY
            - name: VITE_FIREBASE_AUTH_DOMAIN
              value: $_VITE_FIREBASE_AUTH_DOMAIN
            - name: VITE_FIREBASE_PROJECT_ID
              value: $_VITE_FIREBASE_PROJECT_ID
            - name: VITE_FIREBASE_STORAGE_BUCKET
              value: $_VITE_FIREBASE_STORAGE_BUCKET
            - name: VITE_FIREBASE_MESSAGING_SENDER_ID
              value: $_VITE_FIREBASE_MESSAGING_SENDER_ID
            - name: VITE_FIREBASE_APP_ID
              value: $_VITE_FIREBASE_APP_ID
            - name: VITE_GEMINI_API_KEY
              value: $_VITE_GEMINI_API_KEY
            # Add your environment variables here if needed
            # - name: VITE_FIREBASE_API_KEY
            #   value: "your-firebase-api-key" 